version: '3'
services:
  backend:
    build: ./backend
    ports:
      - '3001:3000'
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=password
      - DB_NAME=ecommerce
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - '5432:5432'
